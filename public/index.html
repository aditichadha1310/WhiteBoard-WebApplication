<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools-content">
        <div class = "tools">
            <div class="tool active-tool" id="pencil">
                <img src="./resources-master/NewIcons/Black_Pencil.svg" alt="">
                <div class="tool-options hide" id="pencil-options">
                    <input type="range" name="pencilSize" id="pencil-size" min="1" max="40" value="1">
                    <div class="pencil-colors">
                        <div class="black"></div>
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./resources-master/NewIcons/Eraser.svg" alt="">
                <div class="tool-options hide" id="eraser-options" min="1" max="40" value="1">
                    <input type="range" name="eraserSize" id="eraser-size">
                </div>
            </div>
            <div class="tool" id="sticky"><img src="./resources-master/NewIcons/StickyNote.svg" alt=""></div>
            <div class="tool" id="photo"><img src="./resources-master/NewIcons/Photo.svg" alt="">
                <input type="file" id="photo-upload" style="display:none;">
            </div>
            <div class="tool" id="download"><img src="./resources-master/NewIcons/Download.svg" alt=""></div>
            <div class="tool" id="undo"><img src="./resources-master/NewIcons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./resources-master/NewIcons/Redo.svg" alt=""></div>
        </div>
        
    </div>
    <div class="drawing">
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> 
    const socket = io.connect("https://whiteboard-web-application.herokuapp.com/");
    console.log(socket);
    </script>
<script src = "./script.js"></script>
<script src = "./tools.js"></script>
<script src = "./sticky.js"></script>
<script src = "./img.js"></script>
<script src = "./util.js"></script>
<script src = "./socket.js"></script>
</body>
</html>
